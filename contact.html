<h1>Contact Us</h1>

<form action="#" method="post" id="contactForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Your Contact Number:</label>
    <input type="phone" id="phone" name="phone" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label>Request a Service:</label>
    <label><input type="checkbox" name="serviceRequest" value="webDevelopment"> Web Development</label>
    <label><input type="checkbox" name="serviceRequest" value="design"> Design</label>
    <label><input type="checkbox" name="serviceRequest" value="maintenance"> Maintenance</label>

    <label for="contactMethod">Preferred Method of Contact:</label>
    <select id="contactMethod" name="contactMethod">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="both">Both</option>
    </select>

    <label for="companyDescription">Description of Your Company:</label>
    <textarea id="companyDescription" name="companyDescription" rows="4" required></textarea>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
</form>
